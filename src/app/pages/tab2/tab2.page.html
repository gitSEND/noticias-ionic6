<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Encabezados </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" [value]="segmentSelected">
    <ion-segment-button *ngFor="let categoria of categorias" mode="md" [value]="categoria">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true"> </ion-content>
